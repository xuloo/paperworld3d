##############################################
# PROJECT PROPERTIES
##############################################

# Things to remember when using Ant:
# 1. Directory and file names are CASE-SENSITIVE, if you want to point to Directory and write directory - it WON'T WORK!


# The 'theme' we're compiling for
theme=development

# XML tag and attribute name definitions.
flex.config.tag=flex-config
compiler.tag=compiler
source.path.tag=source-path
external.library.tag=external-library-path
path.element.tag=path-element
nodeIndent=3
#open.path.element=&lt;${path.element.tag}&gt;
#close.path.element=&lt;/${path.element.tag}&gt;

# default values for executables
default.width=500
default.height=500

open.path.element=<${path.element.tag}>
close.path.element=</${path.element.tag}>

asdoc=${FLEX_HOME}/bin/asdoc.exe

# whether or not to create a debuggable swf
debug=true

# whether or not to optimize the swf bytecode
optimize=true

# Path to the global player classes for compile-time-checking
playerglobal=${FLEX_HOME}/frameworks/libs/player/playerglobal.swc

# Path to the framework library (required for classes Logger needs)
framework=${FLEX_HOME}/frameworks/libs

# Required directory paths
build.dir=./src/build
client.dir=src/client
client.build.dir=${client.dir}/build
src.dir.suffix=src
doc.dir.suffix=docs
template.dir=./src/client/build/templates
config.template.file=config-template.xml
config.file=config.xml

# The root of the deployment and source paths
# deploy.dir=deploy
# src.dir=src

# Libraries - compiled under compc
core.libraries=paperworld,logger,preloader,rpc
third.party.libraries=datastructures,papervision
game.libraries=aereon

libraries=${core.libraries},${third.party.libraries},${game.libraries}

# Executables - compiled under mxmlc
core.executables=initialiser
game.executables=

executables=${core.executables},${game.executables}

##############################################
# INITIALISER EXEC
##############################################
initialiser.src=${client.dir}/common/initialiser
initialiser.class=Initialiser.as
initialiser.deploy=deploy/index.swf
initialiser.requires=paperworld,datastructures,logger

##############################################
# RPC LIBRARY
##############################################
rpc.src.dir=${client.dir}/common/rpc
rpc.deploy.dir=deploy/modules/rpc
rpc.requires=paperworld,papervision,datastructures,logger

##############################################
# FONTS LIBRARY
##############################################
fonts.src=${client.dir}/common/fonts
fonts.class=src/common/fonts/Fonts_Skin.as
fonts.deploy=deploy/modules/fonts/library/fonts.swf
fonts.requires=

##############################################
# LOGGING LIBRARY
##############################################
logger.src.dir=${client.dir}/common/logger
logger.deploy.dir=deploy/modules/logger
logger.requires=

##############################################
# DATASTRUCTURES LIBRARY
##############################################
datastructures.src.dir=${client.dir}/common/datastructures
datastructures.deploy.dir=deploy/modules/datastructures
datastructures.requires=

##############################################
# PAPERWORLD LIBRARY
##############################################
paperworld.src.dir=${client.dir}/common/paperworld
paperworld.deploy.dir=deploy/modules/paperworld
paperworld.requires=datastructures,logger

##############################################
# PRELOADER LIBRARY
##############################################
preloader.src.dir=${client.dir}/common/preloader
preloader.deploy.dir=deploy/modules/preloader
preloader.requires=paperworld,datastructures,logger

##############################################
# PAPERVISION LIBRARY
##############################################
papervision.src.dir=${client.dir}/common/papervision
papervision.deploy.dir=deploy/modules/papervision
papervision.requires=logger

##############################################
# DEMO LIBRARY
##############################################
aereon.src.dir=${client.dir}/games/Aereon
aereon.deploy.dir=deploy/games/Aereon
aereon.requires=paperworld,papervision,datastructures,rpc,logger